            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        /* RESET CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ATURAN SCROLL */
        html, body {
            height: 100%;
            width: 100%; 
            overflow-x: hidden;
            overflow-y: auto;  
            margin: 0;
            padding: 0; 
        }

        /* Sembunyikan garis scrollbar */
        html::-webkit-scrollbar, body::-webkit-scrollbar {
            display: none; 
        }
        html, body {
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }

        /* Class tambahan untuk mengunci scroll saat Login */
        body.no-scroll {
            overflow: hidden !important;
            position: fixed; 
            width: 100%;
            top: 0; 
            left: 0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center; /* Tengah Horizontal */
            align-items: center;     /* Tengah Vertikal */
            min-height: 100vh;
            color: #fff;
            position: relative;
        }

        /* LATAR BELAKANG GAMBAR (JPG) */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover; 
            filter: brightness(0.5); 
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
            pointer-events: none;
        }

        /* CONTAINER TRANSPARAN */
        .container {
            background: transparent; 
            backdrop-filter: none;   
            -webkit-backdrop-filter: none;
            box-shadow: none;       
            border: none;           
            
            /* Perbaikan HP: Tambahkan padding aman untuk Notch/Jam HP */
            padding: 1.5rem; 
            padding-top: calc(1.5rem + env(safe-area-inset-top)); 
            
            width: 100%; 
            max-width: 480px;
            position: relative;
            
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 10; 
            margin: 0 auto;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo-area h1 {
            color: #fff;
            font-weight: 700;
            font-size: 1.6rem; 
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .logo-area p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0.3rem 0 0 0;
            font-weight: 600;
            font-size: 0.9rem;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .tabs { display: flex; margin-bottom: 1.2rem; border-bottom: 2px solid rgba(255,255,255,0.5); }
        .tab-button { 
            background: none; 
            border: none; 
            padding: 0.8rem; 
            cursor: pointer; 
            font-size: 0.95rem; 
            font-weight: 700; 
            color: rgba(255, 255, 255, 0.7); 
            flex-grow: 1; 
            transition: all 0.3s ease-in-out;
            position: relative;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        .tab-button:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px 5px 0 0;}
        .tab-button.active { color: #fff; }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .form-container { display: none; animation: fadeIn 0.5s ease-in-out; }
        .form-container.active { display: block; }
        
        .form-group { margin-bottom: 0.8rem; position: relative; } 
        
        .row-group {
            display: flex;
            gap: 10px;
        }
        .row-group .form-group {
            flex: 1;
            margin-bottom: 0.8rem; 
        }

        .form-group label { 
            display: block; 
            margin-bottom: 0.2rem; 
            color: #fff; 
            font-weight: 700;
            font-size: 0.8rem; 
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        
        .form-group input, .form-group select {
            width: 100%; 
            padding: 0.6rem 0.8rem; 
            border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 0.4rem; 
            box-sizing: border-box; 
            font-size: 0.9rem; 
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.5); 
            color: #fff;
            font-family: inherit;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }
        .input-group select {
            flex: 0 0 32%; 
            padding-right: 1.2rem; 
        }
        .input-group input {
            flex: 1; 
        }

        .form-group input[type="file"] {
            padding: 0.3rem;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }
        
        .form-group select {
            appearance: none; 
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .5rem top 50%; 
            background-size: .6rem auto;
        }
        .form-group select option { background: #333; color: #fff; }

        .form-group input[readonly], .form-group input:disabled, .form-group select:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            cursor: not-allowed;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder { color: rgba(255, 255, 255, 0.5); }
        .text-upper { text-transform: uppercase; }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 32px; 
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            z-index: 10;
            font-size: 0.9rem;
            text-shadow: none;
        }
        .password-toggle:hover { color: #fff; }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.7); 
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.4);
            outline: none;
        }
        
        .btn { 
            width: 100%; 
            padding: 0.6rem 1rem; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 0.4rem; 
            font-size: 0.95rem; 
            font-weight: 700;
            cursor: pointer; 
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.4);
            margin-top: 0.8rem;
            text-shadow: none;
        }
        .btn:hover { background-color: #2e59d9; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { background-color: #a0aec0; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn .spinner { 
            display: none; 
            width: 1rem; 
            height: 1rem; 
            border: 3px solid #ffffff; 
            border-top-color: transparent; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: 0.5rem;
        }

        .message { 
            text-align: center; 
            padding: 0.8rem; 
            margin-bottom: 1rem; 
            border-radius: 0.5rem; 
            display: none; 
            font-weight: 600;
            font-size: 0.85rem;
            color: #fff; 
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255,255,255,0.2);

        .message.success { background-color: rgba(28, 200, 138, 0.8); border: 1px solid #1cc88a; }
        .message.error { background-color: rgba(231, 74, 59, 0.8); border: 1px solid #e74a3b; }

        .forgot-password-link { 
            display: block; 
            text-align: center; 
            margin-top: 1rem; 
            color: rgba(255, 255, 255, 0.9); 
            text-decoration: none; 
            cursor: pointer; 
            font-weight: 700;
            font-size: 0.85rem;
            transition: color 0.3s;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);

            margin-right: 3px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
      authDomain: "cedar-setup-425414-d7.firebaseapp.com",
      databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
      projectId: "cedar-setup-425414-d7",
      storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
      messagingSenderId: "723545991983",
      appId: "1:723545991983:web:379548d2b425a502a60fda",
      measurementId: "G-FPL6PF3KWJ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elemen DOM
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    // FUNGSI OTOMATIS TANGGAL BERGABUNG
    function setJoinDate() {
        const today = new Date();
        const dateStr = today.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const joinedInput = document.getElementById('register-joined');
        if(joinedInput) {
            joinedInput.value = dateStr;
        }
    }

    // Panggil fungsi saat halaman siap
    document.addEventListener('DOMContentLoaded', setJoinDate);

    // Fungsi Toggle Password
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('register-password');
        const toggleIcon = document.getElementById('togglePassword');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    function showMessage(msg, type) {
        const messageBox = document.getElementById('message-box');
        messageBox.textContent = msg;
        messageBox.className = `message ${type}`;
        messageBox.style.display = 'block';
        setTimeout(() => { messageBox.style.display = 'none'; }, 5000);
    }

    // FUNGSI OPEN TERCANTUM (DIPERBAIKI UNTUK MENGATUR SCROLL)
    function openTab(evt, tabName) {
        // Tampilkan/sembunyikan form
        document.querySelectorAll('.form-container').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
        
        document.getElementById('message-box').style.display = 'none';

        // --- LOGIKA SCROLL BARU ---
        if (tabName === 'login') {
            // Jika Login: KUNCI scroll (Layar diam)
            document.body.classList.add('no-scroll');
        } else {
            // Jika Register: BUKA kunci scroll (Bisa digeser)
            document.body.classList.remove('no-scroll');
        }
    }

    // Jalankan sekali saat load karena defaultnya "Register" (tidak dikunci)
    document.addEventListener('DOMContentLoaded', () => {
        setJoinDate();
        // Pastikan scroll aktif saat awal buka (Register)
        document.body.classList.remove('no-scroll'); 
    });

    function setLoading(button, isLoading) {
        const spinner = button.querySelector('.spinner');
        const text = button.querySelector('span');
        if (isLoading) {
            button.disabled = true;
            spinner.style.display = 'block';
            text.textContent = 'Memproses...';
        } else {
            button.disabled = false;
            spinner.style.display = 'none';
            text.textContent = button.id === 'loginBtn' ? 'Masuk' : 'Daftar Sekarang';
        }
    }

    // Fungsi konversi file ke Base64
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    // LOGIKA REGISTER
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(registerBtn, true);

        // Ambil Value
        const nama = document.getElementById('register-nama').value;
        const titel = document.getElementById('register-titel').value;
        const status = document.getElementById('register-status').value;
        const telepon = document.getElementById('register-telepon').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const picFile = document.getElementById('register-pic').files[0];

        // Ambil Value Plat
        const platKode = document.getElementById('plat-kode').value;
        const platNomor = document.getElementById('plat-nomor').value;
        
        if(!platNomor) { throw new Error("Harap isi nomor plat."); }
        const platMobilFinal = platKode + " " + platNomor.toUpperCase();

        // Ambil tanggal
        const dateStr = document.getElementById('register-joined').value;

        try {
            // 1. Buat Auth User
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            // 2. Proses Foto
            let profilePicBase64 = '';
            if (picFile) {
                profilePicBase64 = await fileToBase64(picFile);
            } else {
                profilePicBase64 = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(nama) + '&background=random';
            }

            // 3. Simpan ke Firestore
            await db.collection('users').doc(user.uid).set({
                nama: nama.toUpperCase(),
                titel: titel,
                telepon: telepon,
                email: email,
                platMobil: platMobilFinal,
                status: status,
                bergabung: dateStr,
                profilePicUrl: profilePicBase64,
                role: 'anggota',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            showMessage('Registrasi berhasil! Silakan login.', 'success');
            document.getElementById('registerForm').reset();
            setJoinDate();
            
            setTimeout(() => {
                const loginTabBtn = document.querySelector('.tab-button');
                openTab({ currentTarget: loginTabBtn }, 'login');
            }, 1500);

        } catch (error) {
            showMessage(error.message, 'error');
        } finally {
            setLoading(registerBtn, false);
        }
    });

    // LOGIKA LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        setLoading(loginBtn, true);

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            showMessage('Login berhasil! Mengalihkan...', 'success');
            setTimeout(() => {
                window.location.href = 'branda.html';
            }, 1500);
        } catch (error) {
            showMessage(error.message, 'error');
        } finally {
            setLoading(loginBtn, false);
        }
    });

    function resetPassword() {
        const email = prompt('Masukkan email Anda untuk menerima link reset password:');
        if (email) {
            auth.sendPasswordResetEmail(email).then(() => {
                showMessage(`Link reset password telah dikirim ke ${email}`, 'success');
            }).catch((error) => {
                showMessage(error.message, 'error');
            });
        }
    }
</script>
