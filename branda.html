<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BGT PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-dark: #1a73e8;
            --success-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc04;
            --info-color: #4285f4;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #202124;
            --text-secondary: #5f6368;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --overlay-bg: rgba(0, 0, 0, 0.5);
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
            --transition-slow: 0.5s;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e8eaed;
            --text-secondary: #9aa0a6;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-normal), color var(--transition-normal);
            overflow: hidden;
        }

        .app-container {
            width: 350px;
            height: 812px;
            margin: 0 auto;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: relative;
            z-index: 100;
            transition: background-color var(--transition-normal);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-photo {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform var(--transition-fast);
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .notification-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: color var(--transition-fast);
        }

        .notification-btn:hover {
            color: var(--primary-color);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: var(--danger-color);
            color: white;
            font-size: 10px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: color var(--transition-fast);
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: color var(--transition-fast);
        }

        .menu-btn:hover {
            color: var(--primary-color);
        }

        .event-section {
            margin: 15px;
            height: 180px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .event-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }

        .event-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            z-index: 2;
        }

        .event-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .admin-carousel {
            margin: 15px;
            height: 200px;
            background-color: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color var(--transition-normal);
        }

        .carousel-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-slide:active {
            transform: scale(0.98);
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-slide .slide-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .carousel-slide:hover .slide-content {
            transform: translateY(0);
        }

        .carousel-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            width: 24px;
            border-radius: 4px;
            background-color: white;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
        }

        .admin-carousel:hover .carousel-nav {
            opacity: 1;
        }

        .carousel-nav:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .transport-section {
            margin: 15px;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color var(--transition-normal);
        }

        .transport-section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-color);
        }

        .transport-section-title i {
            color: var(--primary-color);
        }

        .transport-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .transport-card {
            background-color: var(--bg-color);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all var(--transition-normal);
            border: 2px solid transparent;
        }

        .transport-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-normal);
        }

        .transport-card:hover .icon-circle {
            transform: rotate(10deg) scale(1.1);
        }

        .icon-circle img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .transport-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 20px;
            box-shadow: 0 -2px 10px var(--shadow-color);
            z-index: 100;
            transition: background-color var(--transition-normal);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all var(--transition-fast);
            padding: 5px 15px;
            border-radius: 10px;
        }

        .nav-item:hover {
            background-color: var(--bg-color);
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item span {
            font-size: 11px;
            font-weight: 600;
        }

        .side-menu {
            position: absolute;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: -5px 0 15px var(--shadow-color);
            transition: right var(--transition-normal);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color var(--transition-normal);
        }

        .close-menu {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 8px;
            transition: background-color var(--transition-normal);
        }

        .close-menu:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .side-menu-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-normal);
            background-color: var(--bg-color);
        }

        .menu-item:hover {
            background-color: var(--border-color);
            transform: translateX(-5px);
        }

        .menu-item i {
            font-size: 20px;
            margin-right: 15px;
            color: var(--primary-color);
        }

        .menu-item span {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 20px;
            width: 90%;
            max-width: 320px;
            max-height: 80%;
            overflow: hidden;
            position: relative;
            animation: modalSlideIn var(--transition-slow);
            transition: background-color var(--transition-normal);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color var(--transition-normal);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-color);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 22px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color var(--transition-normal);
        }

        .modal-body {
            padding: 18px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 18px;
            display: block;
            object-fit: cover;
        }

        .modal-details {
            color: var(--text-color);
        }

        .modal-details h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .modal-details p {
            font-size: 13px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 15px;
            white-space: pre-line;
            word-break: break-word;
        }

        .modal-action {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }

        .modal-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity var(--transition-slow) ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1001;
            opacity: 0;
            transition: all var(--transition-normal);
            font-size: 14px;
            font-weight: 600;
            max-width: 300px;
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background-color: var(--success-color);
            color: white;
        }

        .toast.error {
            background-color: var(--danger-color);
            color: white;
        }

        .toast.info {
            background-color: var(--info-color);
            color: white;
        }

        .toast.warning {
            background-color: var(--warning-color);
            color: white;
        }

        .fade-in-up {
            animation: fadeInUp var(--transition-slow) ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">BGT PRO</div>
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Memuat aplikasi...</div>
    </div>

    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <img src="https://picsum.photos/seed/default-user/100/100.jpg" alt="Profile" class="profile-photo" onclick="app.showProfile()">
            </div>
            <div class="logo">BGT PRO</div>
            <div class="header-right">
                <button class="notification-btn" onclick="app.showNotifications()">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge" id="notificationBadge" style="display: none;">3</div>
                </button>
                <button class="theme-toggle" onclick="app.toggleTheme()" title="Ganti Tema">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="menu-btn" onclick="app.toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        
        <div class="event-section fade-in-up" style="animation-delay: 0.05s;" id="eventSection">
            <div class="event-badge">Upcoming</div>
            <img alt="Event" class="event-image" id="eventImage" style="display:none;">
        </div>
        
        <div class="admin-carousel fade-in-up" style="animation-delay: 0.1s;">
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Slides will be added dynamically -->
                </div>
                <button class="carousel-nav carousel-prev" onclick="app.prevSlide()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-nav carousel-next" onclick="app.nextSlide()">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <div class="carousel-controls" id="carouselControls">
                    <!-- Dots will be added dynamically -->
                </div>
            </div>
        </div>
        
        <div class="transport-section fade-in-up" style="animation-delay: 0.2s;">
            <div class="transport-section-title">
                <i class="fas fa-car"></i>
                <span>Transport Online</span>
            </div>
            <div class="transport-cards">
                <div class="transport-card" onclick="app.openTransportApp('grab')">
                    <div class="icon-circle">
                        <img src="grabpay.png">
                    </div>
                    <div class="transport-name">Grab</div>
                </div>
                <div class="transport-card" onclick="app.openTransportApp('gojek')">
                    <div class="icon-circle">
                        <img src="gojek.png" alt="Gojek" class="transport-logo">
                    </div>
                    <div class="transport-name">Gojek</div>
                </div>
                <div class="transport-card" onclick="app.openTransportApp('maxim')">
                    <div class="icon-circle">
                        <img src="maxim.png" alt="Maxim" class="transport-logo">
                    </div>
                    <div class="transport-name">Maxim</div>
                </div>
                <div class="transport-card" onclick="app.openTransportApp('indriver')">
                    <div class="icon-circle">
                        <img src="indriv.png" alt="inDriver">
                    </div>
                    <div class="transport-name">inDriver</div>
                </div>
            </div>
        </div>
        
        <div style="height: 60px;"></div>
        
        <div class="bottom-nav">
            <div class="nav-item active" onclick="app.handleNavClick(this, 'Home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="app.handleNavClick(this, 'Explore')">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </div>
            <div class="nav-item" onclick="app.handleNavClick(this, 'Activity')">
                <i class="fas fa-chart-line"></i>
                <span>Activity</span>
            </div>
            <div class="nav-item" onclick="app.handleNavClick(this, 'Profile')">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>

        <div class="side-menu" id="sideMenu">
            <div class="side-menu-header">
                <div class="logo">Menu</div>
                <button class="close-menu" onclick="app.toggleMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="side-menu-content">
                <div class="menu-item" onclick="window.location.href='kas.html'">
                    <i class="fas fa-wallet"></i><span>Kas</span>
                </div>
                <div class="menu-item" onclick="window.location.href='peta.html'">
                    <i class="fas fa-map-marked-alt"></i><span>Peta</span>
                </div>
                <div class="menu-item" onclick="window.location.href='pesan.html'">
                    <i class="fas fa-envelope"></i><span>Pesan</span>
                </div>
                <div class="menu-item" onclick="window.location.href='pengaturan.html'">
                    <i class="fas fa-cog"></i><span>Pengaturan</span>
                </div>
                <div class="menu-item" onclick="window.location.href='bantuan.html'">
                    <i class="fas fa-question-circle"></i><span>Bantuan</span>
                </div>
                <div class="menu-item" onclick="app.logout()">
                    <i class="fas fa-sign-out-alt"></i><span>Keluar</span>
                </div>
            </div>
        </div>

        <div class="overlay" id="overlay" onclick="app.toggleMenu()"></div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="modalTitle">Detail</div>
                    <button class="modal-close" onclick="app.closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="modal-image" src="" alt="" style="display:none;">
                    <div class="modal-details">
                        <h3 id="modalDetailTitle"></h3>
                        <p id="modalDetailDesc"></p>
                        <button class="modal-action" onclick="app.handleModalAction()">Tutup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <script>
        const app = {
            config: {
                firebase: {
                    apiKey: "AIzaSyCahZIFKFXMCokFNxCpFokNSVtKzN4llus",
                    authDomain: "cedar-setup-425414-d7.firebaseapp.com",
                    databaseURL: "https://cedar-setup-425414-d7-default-rtdb.firebaseio.com",
                    projectId: "cedar-setup-425414-d7",
                    storageBucket: "cedar-setup-425414-d7.firebasestorage.app",
                    messagingSenderId: "723545991983",
                    appId: "1:723545991983:web:379548d2b425a502a60fda",
                    measurementId: "G-FPL6PF3KWJ"
                }
            },
            
            state: {
                currentSlide: 0,
                totalSlides: 0,
                autoSlideInterval: null,
                isTransitioning: false,
                theme: localStorage.getItem('bgt-pro-theme') || 'light',
                authInitialized: false,
                bannersData: []
            },
            
            init() {
                this.initTheme();
                this.initFirebase();
                this.initEventListeners();
                this.initCarousel();
                
                this.showLoadingScreen('Memeriksa autentikasi...');
                
                setTimeout(() => {
                    if (!this.state.authInitialized) {
                        console.warn("Auth initialization timeout. Releasing UI.");
                        this.state.authInitialized = true;
                        this.hideLoadingScreen();
                        this.showDefaultEventUI();
                        this.initDefaultBanners();
                    }
                }, 5000);
            },
            
            initTheme() {
                document.body.setAttribute('data-theme', this.state.theme);
                this.updateThemeIcon();
            },
            
            toggleTheme() {
                this.state.theme = this.state.theme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', this.state.theme);
                localStorage.setItem('bgt-pro-theme', this.state.theme);
                this.updateThemeIcon();
                this.showToast(`Tema ${this.state.theme === 'light' ? 'Terang' : 'Gelap'} diaktifkan`, 'success');
            },
            
            updateThemeIcon() {
                const themeIcon = document.getElementById('themeIcon');
                if (themeIcon) themeIcon.className = this.state.theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            },
            
            initFirebase() {
                firebase.initializeApp(this.config.firebase);
                this.db = firebase.firestore();
                this.auth = firebase.auth();
                this.storage = firebase.storage();
                
                this.auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                    .then(() => console.log("Auth persistence set"))
                    .catch((error) => console.error("Auth persistence error:", error));
                
                this.auth.onAuthStateChanged(user => {
                    this.state.authInitialized = true;
                    
                    if (user) {
                        console.log("User logged in");
                        this.hideLoadingScreen();
                        this.loadUserData(user.uid);
                        this.loadAppContent();
                    } else {
                        console.log("No user logged in. Redirecting...");
                        window.location.href = 'index.html';
                    }
                });
            },
            
            async loadUserData(userId) {
                try {
                    const doc = await this.db.collection('users').doc(userId).get();
                    if (doc.exists) {
                        this.state.currentUserData = doc.data();
                        const headerProfilePhoto = document.querySelector('.profile-photo');
                        if (headerProfilePhoto) headerProfilePhoto.src = this.state.currentUserData.profilePicUrl || 'https://picsum.photos/seed/default-user/100/100.jpg';
                    }
                } catch (error) {
                    console.error("Error loading user:", error);
                }
            },
            
            loadAppContent() {
                this.loadEventsFromFirebase();
                this.loadBannersFromFirebase();
            },
            
            showDefaultEventUI() {
                const eventSection = document.getElementById('eventSection');
                eventSection.innerHTML = `
                    <div class="event-badge">Upcoming</div>
                    <div style="width:100%; height:100%; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
                        <h3 style="margin:0;">KOPDAR RUTIN</h3>
                        <p style="margin:5px 0;">Sabtu, 20:00 WIB</p>
                        <span style="font-size:12px; background:white; color:var(--primary-color); padding:4px 8px; border-radius:4px; margin-top:10px;">Info Belum Tersedia</span>
                    </div>
                `;
                eventSection.onclick = () => this.showModal('info', 'KOPDAR RUTIN', 'Kopdar rutin mingguan komunitas BGT PRO.\nWaktu: Sabtu, 20:00 WIB');
            },

            async loadEventsFromFirebase() {
                const eventSection = document.getElementById('eventSection');
                
                try {
                    const snapshot = await this.db.collection('events').where('status', '==', 'active').get();
                    
                    if (snapshot.empty) {
                        this.showDefaultEventUI();
                        return;
                    }

                    const events = [];
                    snapshot.forEach(doc => events.push({ id: doc.id, ...doc.data() }));
                    
                    events.sort((a, b) => a.startDate.toDate() - b.startDate.toDate());
                    const event = events[0];
                    
                    eventSection.innerHTML = `<div class="event-badge">Upcoming</div>`;
                    
                    if (event.imageUrl) {
                        const eventImage = document.createElement('img');
                        eventImage.className = 'event-image';
                        eventImage.style.display = 'block';
                        
                        if (event.imageUrl.startsWith('http') || event.imageUrl.startsWith('data:')) {
                            eventImage.src = event.imageUrl;
                        } else if (event.imageUrl.startsWith('gs://')) {
                            try {
                                const url = await this.storage.refFromURL(event.imageUrl).getDownloadURL();
                                eventImage.src = url;
                            } catch {
                                this.showDefaultEventUI();
                                return;
                            }
                        }
                        
                        eventSection.appendChild(eventImage);
                    } else {
                        eventSection.innerHTML += `
                            <div style="width:100%; height:100%; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
                                <h3 style="margin:0;">${event.name}</h3>
                                <p style="margin:5px 0;">${new Date(event.startDate.toDate()).toLocaleString('id-ID', { weekday: 'long', hour: '2-digit', minute: '2-digit' })}</p>
                            </div>
                        `;
                    }
                    
                    eventSection.onclick = () => {
                        this.showModal('info', event.name, `${event.description}\nWaktu: ${new Date(event.startDate.toDate()).toLocaleString('id-ID')}`, event.imageUrl);
                    };
                    
                } catch (error) {
                    console.error("Error loading events:", error);
                    this.showDefaultEventUI();
                }
            },
            
            initCarousel() {
                this.state.autoSlideInterval = setInterval(() => {
                    if (this.state.totalSlides > 1 && !this.state.isTransitioning) {
                        this.nextSlide();
                    }
                }, 4000);
            },
            
            initDefaultBanners() {
                const defaultBanners = [
                    {
                        title: 'Promo Spesial',
                        description: 'Dapatkan diskon 20% untuk semua layanan transport',
                        imageUrl: 'https://picsum.photos/seed/promo1/350/200.jpg'
                    },
                    {
                        title: 'Cashback Mingguan',
                        description: 'Cashback hingga 50.000 untuk transaksi minimal 100.000',
                        imageUrl: 'https://picsum.photos/seed/promo2/350/200.jpg'
                    },
                    {
                        title: 'Gratis Ongkir',
                        description: 'Gratis ongkir untuk perjalanan pertama kamu',
                        imageUrl: 'https://picsum.photos/seed/promo3/350/200.jpg'
                    }
                ];
                
                this.createCarouselSlides(defaultBanners);
            },
            
            async loadBannersFromFirebase() {
                try {
                    const snapshot = await this.db.collection('promos').where('status', '==', 'active').get();
                    
                    if (snapshot.empty) {
                        this.initDefaultBanners();
                        return;
                    }
                    
                    const banners = [];
                    snapshot.forEach(doc => banners.push({ id: doc.id, ...doc.data() }));
                    
                    this.createCarouselSlides(banners);
                    
                } catch (error) {
                    console.error("Error loading banners:", error);
                    this.initDefaultBanners();
                }
            },
            
            async createCarouselSlides(banners) {
                const track = document.getElementById('carouselTrack');
                const controls = document.getElementById('carouselControls');
                
                track.innerHTML = '';
                controls.innerHTML = '';
                
                this.state.bannersData = banners;
                this.state.totalSlides = banners.length;
                
                for (let i = 0; i < banners.length; i++) {
                    const banner = banners[i];
                    
                    const slide = document.createElement('div');
                    slide.className = 'carousel-slide';
                    slide.onclick = () => this.showBannerModal(i);
                    
                    let imageHtml = '';
                    if (banner.imageUrl) {
                        if (banner.imageUrl.startsWith('http') || banner.imageUrl.startsWith('data:')) {
                            imageHtml = `<img src="${banner.imageUrl}" alt="${banner.title}">`;
                        } else if (banner.imageUrl.startsWith('gs://')) {
                            try {
                                const url = await this.storage.refFromURL(banner.imageUrl).getDownloadURL();
                                imageHtml = `<img src="${url}" alt="${banner.title}">`;
                            } catch {
                                imageHtml = `<div style="width:100%; height:100%; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color:white; display:flex; align-items:center; justify-content:center; padding:20px; text-align:center;"><h3>${banner.title}</h3></div>`;
                            }
                        }
                    } else {
                        imageHtml = `<div style="width:100%; height:100%; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color:white; display:flex; align-items:center; justify-content:center; padding:20px; text-align:center;"><h3>${banner.title}</h3></div>`;
                    }
                    
                    slide.innerHTML = `
                        ${imageHtml}
                        <div class="slide-content">
                            <h3>${banner.title}</h3>
                            <p>${banner.description || ''}</p>
                        </div>
                    `;
                    
                    track.appendChild(slide);
                    
                    const dot = document.createElement('div');
                    dot.className = `carousel-dot ${i === 0 ? 'active' : ''}`;
                    dot.onclick = () => this.goToSlide(i);
                    controls.appendChild(dot);
                }
                
                this.updateCarouselPosition();
            },
            
            updateCarouselPosition() {
                const track = document.getElementById('carouselTrack');
                const dots = document.querySelectorAll('.carousel-dot');
                
                if (!track) return;
                
                track.style.transform = `translateX(-${this.state.currentSlide * 100}%)`;
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.state.currentSlide);
                });
            },
            
            nextSlide() {
                if (this.state.isTransitioning) return;
                
                this.state.isTransitioning = true;
                this.state.currentSlide = (this.state.currentSlide + 1) % this.state.totalSlides;
                this.updateCarouselPosition();
                
                setTimeout(() => {
                    this.state.isTransitioning = false;
                }, 500);
            },
            
            prevSlide() {
                if (this.state.isTransitioning) return;
                
                this.state.isTransitioning = true;
                this.state.currentSlide = (this.state.currentSlide - 1 + this.state.totalSlides) % this.state.totalSlides;
                this.updateCarouselPosition();
                
                setTimeout(() => {
                    this.state.isTransitioning = false;
                }, 500);
            },
            
            goToSlide(index) {
                if (this.state.isTransitioning || index === this.state.currentSlide) return;
                
                this.state.isTransitioning = true;
                this.state.currentSlide = index;
                this.updateCarouselPosition();
                
                setTimeout(() => {
                    this.state.isTransitioning = false;
                }, 500);
                
                // Reset auto-slide timer
                clearInterval(this.state.autoSlideInterval);
                this.initCarousel();
            },
            
            showBannerModal(index) {
                const banner = this.state.bannersData[index];
                if (!banner) return;

                document.getElementById('modalTitle').textContent = 'Detail Promo';
                document.getElementById('modalDetailTitle').textContent = banner.title || 'Promo Tanpa Judul';
                document.getElementById('modalDetailDesc').textContent = banner.description || 'Tidak ada deskripsi';

                const modalImage = document.getElementById('modalImage');
                if (banner.imageUrl) {
                    modalImage.style.display = 'block';
                    if (banner.imageUrl.startsWith('gs://')) {
                        this.storage.refFromURL(banner.imageUrl).getDownloadURL().then(url => {
                            modalImage.src = url;
                        }).catch(() => modalImage.style.display = 'none');
                    } else {
                        modalImage.src = banner.imageUrl;
                    }
                } else {
                    modalImage.style.display = 'none';
                }

                document.getElementById('modal').classList.add('active');
            },

            showModal(type, title, description, image = null) {
                const modal = document.getElementById('modal');
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalDetailTitle').textContent = title;
                document.getElementById('modalDetailDesc').textContent = description;

                const modalImage = document.getElementById('modalImage');
                if (image) {
                    modalImage.src = image.startsWith('gs://') ? '' : image;
                    modalImage.style.display = image ? 'block' : 'none';
                } else {
                    modalImage.style.display = 'none';
                }
                
                modal.classList.add('active');
            },

            openTransportApp(appName) {
                const apps = {
                    grab: { url: 'grab://', store: 'https://apps.apple.com/id/app/grab/id6472683304' },
                    gojek: { url: 'gojek://', store: 'https://apps.apple.com/id/app/gojek/id944875453' },
                    maxim: { url: 'maxim://', store: 'https://apps.apple.com/id/app/maxim-taxi/id1196038539' },
                    indriver: { url: 'indriver://', store: 'https://apps.apple.com/id/app/indrive/id1446206582' }
                };
                
                const target = apps[appName];
                if(target) {
                    window.location.href = target.url;
                    setTimeout(() => window.open(target.store, '_blank'), 1500);
                    this.showToast(`Membuka ${appName}...`, 'info');
                }
            },
            
            toggleMenu() {
                document.getElementById('sideMenu').classList.toggle('active');
                document.getElementById('overlay').classList.toggle('active');
            },
            
            handleNavClick(element, section) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                element.classList.add('active');
                
                if (section === 'Home') {
                    this.showToast('Anda sudah di halaman Home', 'info');
                } else if (section === 'Profile') {
                    this.showToast('Halaman Profil', 'info');
                } else {
                    this.showToast(`Halaman ${section}`, 'info');
                }
            },
            
            showProfile() { this.handleNavClick(document.querySelectorAll('.nav-item')[3], 'Profile'); },
            showNotifications() { this.showToast('Tidak ada notifikasi baru', 'info'); },
            
            closeModal() { document.getElementById('modal').classList.remove('active'); },
            handleModalAction() { this.closeModal(); },
            
            showToast(message, type='default') {
                let toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => toast.classList.remove('show'), 3000);
            },
            
            showLoadingScreen(text) {
                document.getElementById('loadingText').textContent = text;
                document.getElementById('loadingScreen').classList.remove('hidden');
            },
            
            hideLoadingScreen() { document.getElementById('loadingScreen').classList.add('hidden'); },
            logout() { this.auth.signOut().then(() => window.location.href = 'index.html'); },
            
            initEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if(e.key === 'Escape') {
                        if(document.getElementById('sideMenu').classList.contains('active')) this.toggleMenu();
                        if(document.getElementById('modal').classList.contains('active')) this.closeModal();
                    }
                });

                // Pause auto-slide on hover
                const carousel = document.querySelector('.admin-carousel');
                if (carousel) {
                    carousel.addEventListener('mouseenter', () => {
                        clearInterval(this.state.autoSlideInterval);
                    });
                    
                    carousel.addEventListener('mouseleave', () => {
                        this.initCarousel();
                    });
                }
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
